<div class="container" id="title">
  <h2>QR code Generator</h2>
</div>
<hr>
<br><br>
<div class="container">
  <ngx-qrcode 
  [elementType]="elementType" 
  [value]="value"
  cssClass="aclass">
  </ngx-qrcode>
</div>
<br><br>
<hr>
<div class="container input-group mb-3" id="input">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input [(ngModel)]="value" type="text" class="form-control" placeholder="Value" aria-label="Username" aria-describedby="basic-addon1">
</div>
